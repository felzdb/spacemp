<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather - Agro Assets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 0px;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 100px;
            background: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 99;
        }

        #map {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .weather-container {
            background-color: black;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            max-width: 90%;
            text-align: center;
            margin-top: 50px;
            position: relative;
            z-index: 999;
            margin-left: 50px;
            margin-top: 100px;
        }

        .weather-container h2 {
            margin-bottom: 30px;
            font-size: 2em;
            color: #ffffff;
        }

        .current-weather {
            font-size: 2.5em;
            margin-bottom: 5px;
            color: #cacaca;
        }

        .weather-details {
            font-size: 1.1em;
            color: #cacaca;
            margin-top: 5px;
            margin-bottom: 20px;
        }

        header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px 100px;
        background: black;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 99;
        }

        .logo {
            font-size: 2em;
            color: #fff;
            user-select: none;
        }

        .navigation a {
            position: relative;
            font-size: 1.1em;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            margin-left: 40px;
        }

        .navigation a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 100%;
            height: 3px;
            background: #fff;
            border-radius: 5px;
            transform-origin: right;
            transform: scaleX(0);
            transition: transform .5s;
        }

        .navigation a:hover::after {
            transform-origin: left;
            transform: scaleX(1);
        }

        .navigation .btnLogin-popup {
            width: 130px;
            height: 50px;
            background: transparent;
            border: 2px solid #fff;
            outline: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            color: #fff;
            font-weight: 500;
            margin-left: 40px;
            transition: .7s;
        }

        .navigation .btnLogin-popup:hover {
            background: #fff;
            color: #162938
        }
    </style>
</head>
<body>

    <header>
        <h2 class="logo">AGRO ASSETS</h2>
        <nav class="navigation">
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div id="map"></div>

    <div class="weather-container">
        <h2>{{city}}</h2>
        <div class="current-weather">
            {{temp}}°C
        </div>
        <div class="current-weather-icon">
            <!-- Exibir o ícone dinamicamente -->
            <img src="https://openweathermap.org/img/wn/{{icon}}@2x.png" alt="Weather Icon">
        </div>
        <div class="weather-details">
            {{clima}}<br>
            {{day}} , <ion-icon name="chevron-down-sharp"></ion-icon>{{temp_min}}°C / <ion-icon name="chevron-up-sharp"></ion-icon>{{temp_max}}°C
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([{{ lat }}, {{ lon }}], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Garantir que o mapa seja renderizado corretamente ao redimensionar a janela
        window.addEventListener('resize', function () {
            setTimeout(function () {
                map.invalidateSize();
            }, 400);
        });
    </script>
</body>
</html>
