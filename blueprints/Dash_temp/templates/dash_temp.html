<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #6190e8, #a7bfe8);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .weather-container {
            width: 80%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            font-weight: 300;
        }

        .place-time {
            font-size: 1.2em;
            margin-top: 5px;
            font-weight: 300;
        }

        .current-weather {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .current-weather .temperature {
            font-size: 6em;
            font-weight: 100;
        }

        .current-weather .weather-icon {
            font-size: 4em;
        }

        .current-weather .weather-details {
            text-align: right;
        }

        .weather-info {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .day {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 0 10px;
            text-align: center;
        }

        .day h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .day img {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }

        .day p {
            font-size: 1.3em;
            margin: 0;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .current-weather {
                flex-direction: column;
            }

            .current-weather .temperature {
                font-size: 4em;
            }

            .current-weather .weather-icon {
                font-size: 3em;
                margin-top: 20px;
            }

            .weather-info {
                flex-direction: column;
            }

            .day {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Sample Text</h1>
        <div class="place-time">Place - 20:15 PM</div>

        <div class="current-weather">
            <div class="temperature">33¬∞</div>
            <div class="weather-icon">üå§Ô∏è</div>
            <div class="weather-details">
                <p>Monday 16¬∞</p>
                <p>4mph / 67¬∞</p>
            </div>
        </div>

        <div class="weather-info">
            <div class="day">
                <h3>Tue</h3>
                <img src="https://img.icons8.com/ios/50/FFFFFF/partly-cloudy-day.png" alt="Weather Icon">
                <p>31¬∞</p>
            </div>
            <div class="day">
                <h3>Wed</h3>
                <img src="https://img.icons8.com/ios/50/FFFFFF/cloud.png" alt="Weather Icon">
                <p>30¬∞</p>
            </div>
            <div class="day">
                <h3>Thu</h3>
                <img src="https://img.icons8.com/ios/50/FFFFFF/partly-cloudy-day.png" alt="Weather Icon">
                <p>33¬∞</p>
            </div>
            <div class="day">
                <h3>Fri</h3>
                <img src="https://img.icons8.com/ios/50/FFFFFF/rain.png" alt="Weather Icon">
                <p>32¬∞</p>
            </div>
            <div class="day">
                <h3>Sat</h3>
                <img src="https://img.icons8.com/ios/50/FFFFFF/cloud.png" alt="Weather Icon">
                <p>33¬∞</p>
            </div>
            <div class="day">
                <h3>Sun</h3>
                <img src="https://img.icons8.com/ios/50/FFFFFF/cloud.png" alt="Weather Icon">
                <p>31¬∞</p>
            </div>
        </div>
    </div>
</body>
</html>
