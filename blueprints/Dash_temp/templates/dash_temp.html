<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather - Agro Assets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Alinha o card à esquerda */
            align-items: flex-start; /* Alinha o conteúdo ao topo da página */
            padding: 50px; /* Adiciona espaço ao redor do conteúdo */
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 100px;
            background: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 99;
        }

        .logo {
            font-size: 2em;
            color: #fff;
            user-select: none;
        }

        .navigation a {
            position: relative;
            font-size: 1.1em;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            margin-left: 40px;
        }

        .navigation a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 100%;
            height: 3px;
            background: #fff;
            border-radius: 5px;
            transform-origin: right;
            transform: scaleX(0);
            transition: transform .5s;
        }

        .navigation a:hover::after {
            transform-origin: left;
            transform: scaleX(1);
        }

        .navigation .btnLogin-popup {
            width: 130px;
            height: 50px;
            background: transparent;
            border: 2px solid #fff;
            outline: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            color: #fff;
            font-weight: 500;
            margin-left: 40px;
            transition: .7s;
        }

        .navigation .btnLogin-popup:hover {
            background: #fff;
            color: #162938
        }

        .weather-container {
            background-color: black;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            max-width: 90%;
            text-align: center;
            align-content: auto;
            margin-top: 50px;
            align-items: flex-start;
        }

        .weather-container h2 {
            margin-bottom: 30px;
            font-size: 2em;
            color: #ffffff;
        }

        .current-weather {
            font-size: 2.5em;
            margin-bottom: 5px;
            color: #cacaca;
        }

        .weather-details {
            font-size: 1.1em;
            color: #cacaca;
            margin-top: 5px; /* Reduzi a margem superior */
            margin-bottom: 20px;
        }

        .forecast-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .day-forecast {
            width: 60px;
            text-align: center;
        }

        .day-forecast img {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }

        .day-forecast p {
            font-size: 0.9em;
            color: #666;
            margin: 0;
        }

        @media (max-width: 768px) {
            .weather-container {
                padding: 20px;
            }
            
            .current-weather {
                font-size: 3em;
            }
            .current-weather-icon {
                font-size: 4em;
                margin-bottom: 20px; /* Aumentei a margem inferior */
                color: #ffcc00;
            }
            .day-forecast {
                width: 50px;
            }
            .day-forecast img {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h2 class="logo">AGRO ASSETS</h2>
        <nav class="navigation">
            <a href="/">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="weather-container">
        <h2>{{city}}</h2>
        <div class="current-weather">
            {{temp}}°C
        </div>
        <div class="current-weather-icon">
            <!-- Exibir o ícone dinamicamente -->
            <img src="https://openweathermap.org/img/wn/{{icon}}@2x.png" alt="Weather Icon">
        </div>
        <div class="weather-details">
            {{clima}}<br>
            {{day}} , <ion-icon name="chevron-down-sharp"></ion-icon>{{temp_min}}°C / <ion-icon name="chevron-up-sharp"></ion-icon>{{temp_max}}°C
        </div>
    </div>

</body>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
