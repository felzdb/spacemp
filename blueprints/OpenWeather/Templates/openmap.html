<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 100px;
            background: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 99;
        }

        .logo {
            font-size: 2em;
            color: #fff;
            user-select: none;
        }

        .navigation a {
            position: relative;
            font-size: 1.1em;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            margin-left: 40px;
        }

        .navigation a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 100%;
            height: 3px;
            background: #fff;
            border-radius: 5px;
            transform-origin: right;
            transform: scaleX(0);
            transition: transform .5s;
        }

        .navigation a:hover::after {
            transform-origin: left;
            transform: scaleX(1);
        }

        .navigation .btnLogin-popup {
            width: 130px;
            height: 50px;
            background: transparent;
            border: 2px solid #fff;
            outline: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            color: #fff;
            font-weight: 500;
            margin-left: 40px;
            transition: .7s;
        }

        .navigation .btnLogin-popup:hover {
            background: #fff;
            color: #162938
        }

        h1 {
            margin: 20px 0;
            color: #333;
        }

        #map {
 
            height: 300vh;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .search-container {
            position: relative;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            width: 300px;
            max-width: 80%;
            /* Limita a largura em dispositivos menores */
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            input[type="text"] {
                width: 70%;
                /* Ajusta a largura em telas menores */
            }
        }
    </style>
</head>

<header>
    <h2 class="logo">AGRO ASSETS</h2>
    <nav class="navigation">
        <a href="/">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
</header>

<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([-15.7801, -47.9292], 4); // Centro do Brasil

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        function addMarker(city, lat, lon, weather) {
            var marker = L.marker([lat, lon]).addTo(map);
            marker.bindPopup(`<b>${city}</b><br>${weather.description}.`);
            marker.openPopup();
        }

        document.getElementById('searchButton').addEventListener('click', function () {
            var city = document.getElementById('cityInput').value;
            fetch(`/weather/${city}`)
                .then(response => {
                    if (!response.ok) throw new Error('Cidade não encontrada');
                    return response.json();
                })
                .then(data => {
                    // Limpa os marcadores anteriores, se necessário
                    map.eachLayer(function (layer) {
                        if (layer instanceof L.Marker) {
                            map.removeLayer(layer);
                        }
                    });

                    // Adiciona um novo marcador
                    addMarker(data.name, data.coord.lat, data.coord.lon, data.weather[0]);
                    map.setView([data.coord.lat, data.coord.lon], 8); // Ajusta o centro do mapa
                })
                .catch(error => {
                    alert(error.message);
                });
        });
    </script>
</body>

</html>
