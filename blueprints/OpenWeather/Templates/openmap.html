<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
        }
    </style>
</head>

<body>
    <h1>Mapa Interativo com OpenWeather</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([-15.7801, -47.9292], 4); // Centro do Brasil

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Exemplo de chamada à API para obter o clima em Brasília
        fetch('/weather/Brasília')
            .then(response => response.json())
            .then(data => {
                var marker = L.marker([data.coord.lat, data.coord.lon]).addTo(map);
                marker.bindPopup(`<b>${data.name}</b><br>${data.weather[0].description}.`);
                marker.openPopup();
            });
    </script>
</body>

</html>
